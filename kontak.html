<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

  <!-- Hero -->
  <section class="py-5 bg-light text-center">
    <div class="container">
      <h1>Hubungi Kami</h1>
      <p>Silakan isi form di bawah ini untuk menghubungi kami.</p>
    </div>
  </section>

  <!-- Konten -->
  <div class="container my-5">
    <div class="row">
      <!-- Form -->
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" id="nama" class="form-control" placeholder="Masukkan nama Anda">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Masukkan email Anda">
              </div>
              <div class="mb-3">
                <label for="pesan" class="form-label">Pesan</label>
                <textarea id="pesan" class="form-control" rows="5"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Kirim Pesan</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">Alamat Kami</div>
          <div class="card-body">
            <p>Jl. Pendidikan No.45, Cikarang</p>
            <p>Email: info@layoutsederhana.com</p>
            <p>Telp: (021) 888-1234</p>
          </div>
        </div>
      </div>
    </div>
  </div>
