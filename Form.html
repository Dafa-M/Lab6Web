<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Bilangan Genap/Ganjil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function test() {
      var val1 = document.kirim.T1.value;
      if (val1 === "") {
        alert("Masukkan angka terlebih dahulu!");
        return;
      }
      if (isNaN(val1)) {
        alert("Input harus berupa angka!");
        return;
      }
      if (val1 % 2 == 0)
        document.kirim.T2.value = "Bilangan Genap";
      else
        document.kirim.T2.value = "Bilangan Ganjil";
    }
  </script>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Form Pengecekan Bilangan</h4>
          </div>
          <div class="card-body">
            <form name="kirim" method="POST" onsubmit="event.preventDefault(); test();">
              
              <div class="mb-3">
                <label for="T1" class="form-label">Masukkan Angka</label>
                <input type="text" class="form-control" id="T1" name="T1" placeholder="Contoh: 23">
              </div>

              <div class="mb-3">
                <label for="T2" class="form-label">Hasil</label>
                <input type="text" class="form-control" id="T2" name="T2" readonly>
              </div>

              <button type="submit" class="btn btn-primary">Cek Bilangan</button>
              <button type="reset" class="btn btn-secondary">Reset</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
